<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <!-- Image Thumbnails -->
    <div class="thumbnails">
      <img src="img1.jpg" alt="Image 1" onclick="openImage(1)">
      <img src="img2.jpg" alt="Image 2" onclick="openImage(2)">
      <img src="img3.jpg" alt="Image 3" onclick="openImage(3)">
      <img src="img4.jpg" alt="Image 4" onclick="openImage(4)">
      <img src="img5.jpg" alt="Image 5" onclick="openImage(5)">
      <img src="img6.jpg" alt="Image 6" onclick="openImage(6)">
      <img src="img7.jpg" alt="Image 7" onclick="openImage(7)">
      <img src="img8.jpg" alt="Image 8" onclick="openImage(8)">
      <img src="img9.jpg" alt="Image 9" onclick="openImage(9)">
      <img src="img10.jpg" alt="Image 10" onclick="openImage(10)">
      <img src="chotaa.jpg" alt="Image 11" onclick="openImage(11)">
      <img src="kaa.jpg" alt="Image 12" onclick="openImage(12)">
      <img src="oo.jpg" alt="Image 13" onclick="openImage(13)">
      <img src="chutki.jpg" alt="Image 14" onclick="openImage(14)">
    </div>

    <!-- Main Display Image -->
    <div class="main-image">
      <img id="displayedImage" src="img1.jpg" alt="Displayed Image">
    </div>

    <!-- Image Navigation Buttons -->
    <div class="controls">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <script src="kavana.js"></script>
</body>
</html>
